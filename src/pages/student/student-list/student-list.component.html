<md-toolbar class="shadowbar" color="secondary">
  <span>学员管理 > 学员列表 <button md-raised-button routerLink="/student/analysis">统计分析</button></span>
  <span style="width:10px;"></span>
  <!--<md-icon class="example-icon">favorite</md-icon>-->
  <!--<md-icon class="example-icon">delete</md-icon>-->
    <!-- <button md-raised-button routerLink="/student/edit/new">新增学员</button> -->
    <!-- <button md-raised-button (click)="deleteChecked()">批量删除</button> -->
  <span style="width:10px;"></span>
    
  <div class="md-table-controls">
    <md-select placeholder="搜索范围" [(ngModel)]="searchType" name="searchType">
      <md-option value="name">姓名</md-option>
      <md-option value="github">Github</md-option>
    </md-select>
    <md-input-container>
      <input [(ngModel)]="searchText" mdInput placeholder="请输入要搜索的内容">
    </md-input-container>
    <button style="float:right;" color="light" md-mini-fab (click)="refresh()"><md-icon>sync</md-icon></button>
    <button style="float:right;" color="light" md-mini-fab (click)="search(searchType,searchText)"><md-icon>search</md-icon></button>
    
    <!-- <button (click)="sortByAsccending()">正序</button>
    <button (click)="sortByDesccending()">倒序</button>
    <button (click)="sortByRadom()">随机</button> -->
  </div>
</md-toolbar>

<div class="datatable-container">
  <md-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container cdkColumnDef="name">
      <md-header-cell *cdkHeaderCellDef> Name </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.name}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="sex">
      <md-header-cell *cdkHeaderCellDef> Sex </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.sex | sexName}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="github">
      <md-header-cell *cdkHeaderCellDef> Project </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.github}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="exam1">
      <md-header-cell *cdkHeaderCellDef>Exam1</md-header-cell>
      <md-cell *cdkCellDef="let row" [style.color]="row.exam1>=80?'red':'black'"> {{row.exam1}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="exam2">
      <md-header-cell *cdkHeaderCellDef>Exam2</md-header-cell>
      <md-cell *cdkCellDef="let row" [style.color]="row.exam2>=80?'red':'black'"> {{row.exam2}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="exam3">
      <md-header-cell *cdkHeaderCellDef>Exam3</md-header-cell>
      <md-cell *cdkCellDef="let row" [style.color]="row.exam3>=80?'red':'black'"> {{row.exam3}} </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
</div>
