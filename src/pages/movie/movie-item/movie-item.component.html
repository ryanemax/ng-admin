      <div class="col-1" *ngIf="isChecked()" (click)="check()">[x]</div>
      <div class="col-1" *ngIf="!isChecked()" (click)="check()">[&nbsp;&nbsp;]</div>
      <div class="col-1" (click)="onMovieClick()">{{movie.id}}</div>
      <div class="col-2">{{movie.name | uppercase | lowercase}}</div>
      <div class="col-1">{{movie.categor | sexName}}</div>
      <div class="col-2">{{movie.countryRegion}}</div>
      <div class="col-2">{{movie.frequency}}</div>
      <div class="col-1">{{movie.degree}}</div>
      <div class="col-2"><a routerLink="/movie/edit/{{movie.id}}">编辑</a> <span appHighlight (click)="movieServ.delete(movie)">删除</span></div>
