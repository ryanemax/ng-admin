<p></p>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="name" class="col-m-2 control-label" style="width:16.66%;padding-top:23px">名字</label>
    <div class="col-m-10" style="width:50%">
      <input [(ngModel)]="leave.name" type="text" class="form-control" id="name" name="name" placeholder="请输入名字">
    </div>
  </div>
  <div class="form-group">
    <label for="gender" class="col-m-2 control-label" style="width:16.66%;padding-top:23px">性别</label>
    <div style="padding-top:16px">
      <label class="checkbox-inline">
          <input type="radio" name="optionsRadiosinline" id="optionsRadios3" 
            value="option1" [(ngModel)]='leave.gender' value='M'>男
      </label>
      <label class="checkbox-inline">
          <input type="radio" name="optionsRadiosinline" id="optionsRadios4" 
            value="option2"[(ngModel)]='leave.gender' value='F'>女
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="department" class="col-m-2 control-label" style="width:16.66%;padding-top:23px">部门</label>
    <div class="col-m-10" style="width:50%">
      <input [(ngModel)]="leave.department" type="text" class="form-control" id="department" name="department" placeholder="请输入部门">
    </div>
  </div>
  <div class="form-group">
    <label for="date" class="col-m-2 control-label" style="width:16.66%;padding-top:23px">休假日期</label>
    <div class="col-m-10" style="width:50%">
      <input [(ngModel)]="leave.date" type="text" class="form-control" id="firstname" name="date" placeholder="请输入名字">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a (click)="save()">
        <button type="submit" class="btn btn-default">保存</button>
      </a>
      <a (click)="back()">
        <button class="btn btn-default">返回</button>
      </a>
    </div>
  </div>
</form>
