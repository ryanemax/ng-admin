<div>
  <table class="table table-hover">
    <caption>员工休假列表</caption>
    <thead>
      <tr>
        <th>名字</th>
        <th>性别</th>
        <th>部门</th>
        <th>请假日期</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaves">
        <td>{{leave.name}}</td>
        <td>{{leave.gender}}</td>
        <td>{{leave.department}}</td>
        <td>{{leave.date}}</td>
        <td>
          <a routerLink="/leave/edit/{{leave.objectId}}"><button type="button" class="btn btn-info">编辑</button></a>
          <button type="button" class="btn btn-warning" (click)="deleteLeave(leave.objectId)">删除</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <a routerLink="/leave/edit/new"><button type="button" class="btn btn-success">+增加</button></a>
</div>
