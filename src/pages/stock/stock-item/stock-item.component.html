      <div class="col-1" *ngIf="isChecked()" (click)="check()">[x]</div>
      <div class="col-1" *ngIf="!isChecked()" (click)="check()">[&nbsp;&nbsp;]</div>
      <div class="col-2" (click)="onStockClick()">{{stock.objectId}}</div>
      <div class="col-2">{{stock.stockname}}</div>
      <div class="col-1">{{stock.price}}</div>
      <div class="col-1">{{stock.raise}}</div>
      <div class="col-1">{{stock.zongshou}}</div>
      <div class="col-2"><a routerLink="/stock/edit/{{stock.objectId}}">编辑</a>
      <span appHighlight (click)="stockServ.delete(stock)">删除</span></div>
