<div class= "title">
  <span *ngIf="isNew">新增股票</span>
  <span *ngIf="!isNew">编辑股票:{{this.objectId}}</span>
</div>

<!-- <div>
股票代码：
<input type="text" [(ngModel)]="stock.objectId"/>
</div> -->

<div class="row">
  <div class= "c1">股票名称：</div>
  <div class= "c2"><input type="text" [(ngModel)]="stock.stockname"/></div>
</div>

<div class="row">
<div class= "c1">价格：</div>
<div class= "c2"><input type="text" [(ngModel)]="stock.price"/></div>
</div>

<div class="row">
<div class= "c1">涨幅：</div>
<div class= "c2"><input type="text" [(ngModel)]="stock.raise"/></div>
</div>
<div class="row">
<div class= "c1">手数：</div>
<div class= "c2"><input type="text" [(ngModel)]="stock.zongshou"/></div>
</div>
<button (click)="back()">返回</button>
<button routerLink="/stock" (click)="save()">提交</button>
