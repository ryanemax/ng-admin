<div id="main">
<div><p><label> Name:</label>{{searchName}}</p></div>
<div>
  <input [(ngModel)]="searchName">
  <button (click)="search()">搜索</button>
</div>
<button (click)="sortList('asc')">正序排列</button>
<button (click)="sortList('desc')">倒序排列</button>
<button (click)="sortList('radom')">随机打乱</button>
<button (click)="saveNewBallPlayer()">新增一个</button>
<table>
  <thead>
    <tr>
      <th>号码 </th>
      <th>姓名 </th>
      <th>身高(cm) </th>
      <th>体重(kg) </th>
      <th>位置 </th>
      <th>外号 </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ballplayer of ballplayers">
      <td>{{ballplayer.no}}</td>
      <td>{{ballplayer.name}}</td>
      <td>{{ballplayer.height}} </td>
      <td>{{ballplayer.weight}}</td>
      <td>{{ballplayer.position}}</td>
      <td>{{ballplayer.alias}}</td>
      <td>
      <button class="delete" (click)="delete(ballplayer); $event.stopPropagation()">x</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
