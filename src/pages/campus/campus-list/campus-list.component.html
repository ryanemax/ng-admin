<p>已选择用户:{{selectCampus.name}}</p>-->
<md-toolbar class="shadowbar" color="secondary">
  <span>学校管理 > 学校列表</span>
  <span style="width:10px;"></span>
<div class="table-controls">
    <div class="search-area" style="height:60px;">
<input style="float:left;margin-top:14px;" 
  [(ngModel)]="searchText"/>
<!--<button style="float:left;margin-top:11px;" (click)="campusServ.search(searchText)">搜索</button>-->
<button style="float:left;margin-top:11px;" (click)="searchCampus(searchText)">搜索</button>

</div>
<button style="float:left;margin-top:11px;" (click)="sortByAsccending()">正序</button>
<button style="float:left;margin-top:11px;" (click)="sortByDesccending()">倒序</button>
<button style="float:left;margin-top:11px;" (click)="sortByRadom()">随机</button>
<!--<button (click)="deleteLast()">删除</button>-->
<button style="float:left;margin-top:11px;" routerLink="/campus/edit/new">新增</button>
</div>
</md-toolbar>
<div class="row table-header">
      <!--<div class="col-1">选择 </div>-->
      <div class="col-1" (click)="sortByAsccending('index')">排名 </div>
      <div class="col-1" (click)="sortByAsccending('campusId')">ID </div>
      <div class="col-2" (click)="sortByAsccending('name')">学校 </div>
      <div class="col-2" (click)="sortByAsccending('address')">所在区 </div>
      <div class="col-2" (click)="sortByDesccending('avgtotal')">平均分 </div>
      <div class="col-2" (click)="sortByDesccending('rate')">升学率 </div>
      <div class="col-2">操作 </div>

</div>
<div class="row table-row" *ngFor="let campus of searchResult">
  <app-campus-item [campus]="campus" (campusClick)="selectCampus = $event"></app-campus-item>
</div>
<div class="row table-row" *ngFor="let campus of campuses">
  <app-campus-item [campus]="campus" (campusClick)="selectCampus = $event"></app-campus-item>
</div>
